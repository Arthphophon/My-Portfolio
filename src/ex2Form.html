    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ลงทะเบียนศิษย์เก่า IT + IS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
      <header class="text-center mb-6">
        <h1 class="text-3xl font-bold text-blue-600">ลงทะเบียนศิษย์เก่า IT + IS</h1>
      </header>
      
      <form class="space-y-4">
        <h2 class="text-xl font-semibold text-gray-700">ประวัติส่วนตัว</h2>
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-medium">ชื่อ:</label>
            <input type="text" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label class="block font-medium">สกุล:</label>
            <input type="text" class="w-full border p-2 rounded" />
          </div>
        </div>
        
        <div>
          <label class="block font-medium">รหัสนักศึกษา:</label>
          <input type="text" class="w-full border p-2 rounded" />
        </div>
        
        <div>
          <label class="block font-medium">เพศ:</label>
          <div class="flex space-x-4">
            <label><input type="radio" name="gender" value="male" /> ชาย</label>
            <label><input type="radio" name="gender" value="female" /> หญิง</label>
            <label><input type="radio" name="gender" value="other" /> ไม่ระบุเพศ</label>
          </div>
        </div>
        
        <div>
          <label class="block font-medium">ปีการศึกษาที่เข้าศึกษา:</label>
          <input type="date" class="w-full border p-2 rounded" />
        </div>
        
        <h2 class="text-xl font-semibold text-gray-700">ที่อยู่</h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-medium">บ้านเลขที่:</label>
            <input type="text" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label class="block font-medium">หมู่ที่:</label>
            <input type="text" class="w-full border p-2 rounded" />
          </div>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-medium">ตำบล/แขวง:</label>
            <input type="text" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label class="block font-medium">อำเภอ/เขต:</label>
            <input type="text" class="w-full border p-2 rounded" />
          </div>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-medium">จังหวัด:</label>
            <input type="text" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label class="block font-medium">รหัสไปรษณีย์:</label>
            <input type="text" class="w-full border p-2 rounded" />
          </div>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-medium">อีเมล:</label>
            <input type="email" class="w-full border p-2 rounded" />
          </div>
          <div>
            <label class="block font-medium">เบอร์โทรติดต่อ:</label>
            <input type="tel" class="w-full border p-2 rounded" />
          </div>
        </div>
        
        <div>
          <label class="block font-medium">ชื่อหลักสูตร:</label>
          <select class="w-full border p-2 rounded">
            <option value="IT">IT (Information Technology)</option>
            <option value="IS">IS (Information Systems)</option>
          </select>
        </div>
        
        <div>
          <label class="block font-medium">อาชีพ:</label>
          <input type="text" class="w-full border p-2 rounded" />
        </div>
        
        <h2 class="text-xl font-semibold text-gray-700">สถานที่ทำงาน</h2>
        <div>
          <label class="block font-medium">ชื่อบริษัท:</label>
          <input type="text" class="w-full border p-2 rounded" />
        </div>
        
        <div>
          <label class="block font-medium">อัปโหลดรูปภาพ:</label>
          <input type="file" class="w-full border p-2 rounded" />
        </div>
        
        <div class="flex space-x-4">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit</button>
          <button type="reset" class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>

</body>
</html>
