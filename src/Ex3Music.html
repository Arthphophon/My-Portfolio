<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Analog Specialists</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col items-center bg-gray-100 min-h-screen p-10 border-4 border-dotted">
    <header class="text-center">
      <div class="text-sm font-bold tracking-widest uppercase text-gray-700">THE</div>
      <div class="text-4xl font-bold uppercase text-black">ANALOG</div>
      <div class="text-lg font-bold tracking-wide uppercase text-gray-600">SPECIALISTS</div>
      <div class="w-4/5 h-px bg-black my-4 mx-auto"></div>
      <nav class="flex justify-center space-x-6 text-lg font-bold">
        <a href="#" class="hover:text-red-500">HOME</a>
        <a href="#" class="hover:text-red-500">FOR SALE</a>
        <a href="#" class="hover:text-red-500">REPAIRS</a>
        <a href="#" class="hover:text-red-500">ABOUT</a>
        <a href="#" class="hover:text-red-500">CONTACT</a>
      </nav>
      <div class="w-4/5 h-px bg-black my-4 mx-auto"></div>
    </header>

    <section class="flex justify-center space-x-4 my-8">
      <img src="images/violin1.png" alt="pic1" class="w-1/4 rounded shadow-lg" />
      <img src="images/Violin2.jpg" alt="pic2" class="w-1/4 rounded shadow-lg" />
      <img src="images/violin4.jpeg" alt="pic3" class="w-1/4 rounded shadow-lg" />
    </section>

    <footer class="text-center text-gray-700 text-sm max-w-lg">
      <p>
        We specialize in the sale and repair of classic keyboards, in particular
        the Fender Rhodes, Wurlitzer EP200, and Hohner Clavinet.
      </p>
    </footer>
  </body>
</html>
